<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1 id="title">Basic Calculator</h1>
      <section class="calculator">
        <div class="calculator__display"></div>

        <article class="calculator__buttons">
          <button class="calculator__button" id="clear" data-complement="clear">
            C
          </button>
          <button class="calculator__button" data-delete>
            <i class="fas fa-reply"></i>
          </button>
          <button class="calculator__button" data-operation="divide">/</button>
          <button class="calculator__button" data-number="7">7</button>
          <button class="calculator__button" data-number="8">8</button>
          <button class="calculator__button" data-number="9">9</button>
          <button class="calculator__button" data-operation="multiple">
            *
          </button>
          <button class="calculator__button" data-number="4">4</button>
          <button class="calculator__button" data-number="5">5</button>
          <button class="calculator__button" data-number="6">6</button>
          <button class="calculator__button" data-operation="minus">-</button>
          <button class="calculator__button" data-number="1">1</button>
          <button class="calculator__button" data-number="2">2</button>
          <button class="calculator__button" data-number="3">3</button>
          <button class="calculator__button" data-operation="plus">+</button>
          <button class="calculator__button" data-number="00">00</button>
          <button class="calculator__button" data-number="0">0</button>
          <button class="calculator__button" data-number=".">.</button>
          <button class="calculator__button" data-complement="equal">=</button>
        </article>
      </section>
    </main>

    <script src="js/main.js" type="module" defer></script>
  </body>
</html>
